<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>SE Term Project</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</h:head>
<h:body class="container">
	<div class="col-xs-12">
		<div class="page-header">
			<h1>Login Form</h1>
		</div>
	</div>
	<div class="col-xs-12">
		<h:form class="form form-horizontal">
			<div class="form-group">
				<h:outputLabel value="User Name "
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-user"></i>
						</span>
						<h:inputText class="form-control" id="uName" required="true"
							value="#{user.uName}" requiredMessage="Enter the User Name"></h:inputText>
					</div>
					<h:message for="uName" style="color:red" ></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Password"
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-lock"></i>
						</span>
						<h:inputSecret class="form-control" id="pass" required="true"
							value="#{user.pass}" requiredMessage="Enter the Password"></h:inputSecret>
						</div>
						<h:message style="color:red" for="pass" class=""></h:message>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-8 col-sm-offset-1 text-center">
					<div class="col-xs-6 text-right">

						<h:commandButton class="btn btn-primary" value="Login"
							action="#{user.validateLogin}"></h:commandButton>
					</div>
					<div class="col-xs-6 text-center">
						<a class="btn btn-primary" href="registration.jsf">Register</a>
					</div>
				</div>
			</div>
			<h:message rendered="#{user.msg == null}">
				<div class="alert alert-danger" role="alert">#{user.msg}</div>
			</h:message>
			<h:outputText class="alert alert-danger"
				rendered="#{not empty user.msg}" value="#{user.msg}" />
		</h:form>
	</div>
</h:body>
</html>
