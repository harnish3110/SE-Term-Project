<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SE Term Project</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</h:head>
<h:body class="container">
	<div class="col-xs-12">
		<div class="page-header">
			<h1>Registration</h1>
		</div>
	</div>
	<div class="col-xs-12">
		<h:form class="form form-horizontal">

			<!-- First Name -->
			<div class="form-group">
				<h:outputLabel value="Name "
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="uName" required="true"
						value="#{user.uName}" pattern="[A-Za-z]{2,}"
						requiredMessage="Enter Name">
					</h:inputText>
					<h:message style="color:red" for="uName" class="error_message"></h:message>
				</div>
			</div>

			<!-- Email -->
			<div class="form-group">
				<h:outputLabel value="Personal Email"
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="eMail" required="true"
						value="#{user.eMail}" requiredMessage="Enter the Email">
					</h:inputText>
					<h:message style="color:red" for="eMail" class="error_message"></h:message>
				</div>
			</div>


			<!-- User Name -->
			<div class="form-group">
				<h:outputLabel value="User Name "
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="userId" required="true"
						value="#{user.userId}" requiredMessage="Enter the User Name"></h:inputText>
					<h:message style="color:red" for="userId" class="error_message"></h:message>
				</div>
			</div>

			<!-- Password -->
			<div class="form-group">
				<h:outputLabel value="Password"
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputSecret class="form-control" id="pass" required="true"
						value="#{user.pass}" onchange='check_pass();'
						requiredMessage="Enter the Password"></h:inputSecret>
					<h:message style="color:red" for="pass" class="error_message"></h:message>
				</div>
			</div>

			<!-- Retype Password -->
			<div class="form-group">
				<h:outputLabel value="Confirm Password"
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputSecret class="form-control" id="conf_pass" required="true"
						onchange='check_pass();'
						requiredMessage="Re-Type the Password"></h:inputSecret>
					<h:message style="color:red" for="conf_pass" class="error_message"></h:message>
				</div>
			</div>

			<!-- Submit -->
			<div class="form-group">
				<div class="col-xs-8 col-sm-offset-1 text-center">
					<div class="col-xs-6 text-center">
						<h:commandButton id="register" class="btn btn-primary pull-right"
							value="Register" action="#{user.register}"></h:commandButton>
					</div>
					<div class="col-xs-6 text-center">
						<a class="btn btn-primary" href="login.jsf">Log In</a>
					</div>
		
				</div>
			</div>
			<h:outputText class="alert alert-danger"
				rendered="#{not empty msg}" value="#{msg}" />
		</h:form>
	</div>
	<script>
		function check_pass() {
			if (document.getElementById('pass').value == document
					.getElementById('conf_pass').value) {
				document.getElementById('register').disabled = false;
			} else {
				document.getElementById('register').disabled = true;
			}
		}
	</script>
</h:body>
</html>
