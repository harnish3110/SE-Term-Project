<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>SE Term Project</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</h:head>
<h:body class="container">
	<div class="col-xs-12">
		<div class="page-header">
			<h1>Registration</h1>
		</div>
	</div>
	<div class="col-xs-12">
		<h:form class="form form-horizontal">

			<!-- First Name -->
			<div class="form-group">
				<h:outputLabel value="First Name "
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="fName" required="true"
						value="#{user.fName}" requiredMessage="Enter the First Name"></h:inputText>
					<h:message style="color:red" for="fName" class="error_message"></h:message>
				</div>
			</div>

			<!-- Last Name -->
			<div class="form-group">
				<h:outputLabel value="Last Name "
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="lName" required="true"
						value="#{user.lName}" requiredMessage="Enter the Last Name"></h:inputText>
					<h:message style="color:red" for="lName" class="error_message"></h:message>
				</div>
			</div>

			<!-- Address -->
			<div class="form-group">
				<h:outputLabel value="Address"
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="add" required="true"
						value="#{user.add}" requiredMessage="Enter the Address"></h:inputText>
					<h:message style="color:red" for="add" class="error_message"></h:message>
				</div>
			</div>

			<!-- Phone Number -->
			<div class="form-group">
				<h:outputLabel value="Phone Number"
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="number" required="true"
						value="#{user.number}" requiredMessage="Enter the Phone Number"></h:inputText>
					<h:message style="color:red" for="number" class="error_message"></h:message>
				</div>
			</div>

			<!-- Email -->
			<div class="form-group">
				<h:outputLabel value="Personal Email"
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="eMail" required="true"
						value="#{user.eMail}" requiredMessage="Enter the Email"></h:inputText>
					<h:message style="color:red" for="eMail" class="error_message"></h:message>
				</div>
			</div>


			<!-- User Name -->
			<div class="form-group">
				<h:outputLabel value="User Name "
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="uName" required="true"
						value="#{user.uName}" requiredMessage="Enter the User Name"></h:inputText>
					<h:message style="color:red" for="uName" class="error_message"></h:message>
				</div>
			</div>

			<!-- Password -->
			<div class="form-group">
				<h:outputLabel value="Password"
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputSecret class="form-control" id="pass" required="true"
						value="#{user.pass}" requiredMessage="Enter the Password"></h:inputSecret>
					<h:message style="color:red" for="pass" class="error_message"></h:message>
				</div>
			</div>

			<!-- Submit -->
			<div class="form-group">
				<div class="col-xs-8 col-sm-offset-1 text-center">
					<div class="col-xs-6 text-center">
						<h:commandButton class="btn btn-primary pull-right"
							value="Register" action="#{user.register}"></h:commandButton>
					</div>
					<div class="col-xs-6 text-center">
						<a class="btn btn-primary" href="login.jsf">Log In</a>
					</div>

				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
