<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SE Term Project</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</h:head>
<h:body class="container">
	<div class="col-xs-12">
		<div class="page-header">
			<h1>Registration</h1>
		</div>
	</div>
	<div class="col-xs-12">
		<h:form class="form form-horizontal">

			<!-- First Name -->
			<div class="form-group">
				<h:outputLabel value="First Name "
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="fName" required="true"
						value="#{user.fName}" requiredMessage="Enter First Name"
						validatorMessage="String is not valid (only alphabets)">
						<f:validateRegex pattern="[a-zA-Z ]+" />
					</h:inputText>
					<h:message style="color:red" for="fName" class="error_message"></h:message>
				</div>
			</div>

			<!-- Last Name -->
			<div class="form-group">
				<h:outputLabel value="Last Name "
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="lName" required="true"
						value="#{user.lName}" requiredMessage="Enter Last Name"
						validatorMessage="String is not valid (only alphabets)">
						<f:validateRegex pattern="[a-zA-Z ]+" />
					</h:inputText>
					<h:message style="color:red" for="lName" class="error_message"></h:message>
				</div>
			</div>

			<!-- Email -->
			<div class="form-group">
				<h:outputLabel value="Personal Email"
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="eMail" required="true"
						value="#{user.eMail}"
						validatorMessage="Email should be in the form name@domain.com"
						requiredMessage="Enter the Email">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</h:inputText>
					<h:message style="color:red" for="eMail" class="error_message"></h:message>
				</div>
			</div>


			<!-- User Name -->
			<div class="form-group">
				<h:outputLabel value="User Name "
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputText class="form-control" id="userId" required="true"
						value="#{user.userId}"
						validatorMessage="Please enter only alphabets or number and length 4-10"
						requiredMessage="Enter the User Name">
						<f:validateRegex pattern="[a-zA-Z0-9]{4,10}" />
					</h:inputText>
					<h:message style="color:red" for="userId" class="error_message"></h:message>
				</div>
			</div>

			<!-- Password -->
			<div class="form-group">
				<h:outputLabel value="Password"
					class="col-xs-12 col-sm-4 control-label" />
				<div class="col-xs-12 col-sm-4">
					<h:inputSecret class="form-control" id="pass" required="true"
						value="#{user.pass}"
						validatorMessage="Password must be of atleast 6 Characters"
						requiredMessage="Enter the Password">
					</h:inputSecret>
					<h:message style="color:red" for="pass" class="error_message"></h:message>
				</div>
			</div>

			<!-- Submit -->
			<div class="form-group">
				<div class="col-xs-8 col-sm-offset-1 text-center">
					<div class="col-xs-6 text-center">
						<h:commandButton id="register" class="btn btn-primary pull-right"
							value="Register" action="#{user.register}"></h:commandButton>
					</div>
					<div class="col-xs-6 text-center">
						<a class="btn btn-primary" href="login.jsf">Log In</a>
					</div>

				</div>
			</div>
			<h:outputText class="alert alert-danger" rendered="#{not empty msg}"
				value="#{msg}" />
		</h:form>
	</div>
</h:body>
</html>
